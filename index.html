<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01215c9db6.js" crossorigin="anonymous"></script>
    <title>Playground</title>
</head>
<body>
    <nav>
        <div class="title">Playground</div>
        <label class="toggle">
            <input type="checkbox" class="toggle-switch">
            <span class="toggle-slider"></span>
            <span class="toggle-dark">D</span>
            <span class="toggle-light">L</span>
        </label>
    </nav>
    <div class="grid">
        <div class="item">
            <div class="clock">
                <div class="needle hour"></div>
                <div class="needle minute"></div>
                <div class="needle second"></div>
                <div class="center-point"></div>
            </div>
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="item responsible">
            <div class="todo-input">
                <form>
                    <div class="todo-input-field">
                        <input type="text" placeholder="Tasks" maxlength='15'>
                    </div>
                    <button type="button" class="input-button"><i class="fa-solid fa-plus"></i></button>
                </form>
            </div>
            <div class="todo-list"></div>
        </div>
        <div class="item">
            <div class="weather">
                <div class="weather-image"></div>
                <div class="weather-data">
                    날씨 기능입니다.<br>
                    위치 정보 접근을 허용해주세요.
                </div>
            </div>
        </div>
        <div class="item">4</div>
    </div>
    <script src="magicgrid.js"></script>
    <script src="toggle.js"></script>
    <script src="clock.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
</body>
</html>
