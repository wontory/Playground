<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01215c9db6.js" crossorigin="anonymous"></script>
    <title>Playground</title>
</head>
<body>
    <label class="toggle">
        <input type="checkbox" class="toggle-switch">
        <span class="toggle-slider"></span>
        <span class="toggle-dark">D</span>
        <span class="toggle-light">L</span>
    </label>
    <div class="flex-container">
        <div class="flex-item">
            <div class="clock">
                <div class="needle hour"></div>
                <div class="needle minute"></div>
                <div class="needle second"></div>
                <div class="center-point"></div>
            </div>
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="flex-item responsible">
            <div class="todo-input">
                <form>
                    <div class="todo-item">
                        <input type="text" value="TO-DO" onclick="this.value='';">
                    </div>
                    <button type="button" class="input-button"><i class="fa-solid fa-plus"></i></button>
                </form>
            </div>
            <div class="todo-list"></div>
        </div>
    </div>
    <script src="toggle.js"></script>
    <script src="clock.js"></script>
    <script src="todo.js"></script>
</body>
</html>
